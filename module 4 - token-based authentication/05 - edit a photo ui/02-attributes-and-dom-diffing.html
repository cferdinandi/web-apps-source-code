<!DOCTYPE html>
<html lang="en">

	<head>
		<meta charset="utf-8">
		<title>Form Attributes with Reef</title>
		<meta name="viewport" content="width=device-width, initial-scale=1.0">

		<style type="text/css">
			body {
				margin: 0 auto;
				max-width: 30em;
				width: 88%;
			}

			label,
			input {
				display: block;
				margin-bottom: 0.25em;
				width: 100%;
			}
		</style>
	</head>

	<body>

		<h1>Form Attribute with Reef</h1>

		<div id="app"></div>


		<script src="https://cdn.jsdelivr.net/npm/reefjs@12/dist/reef.min.js"></script>
		<script>
			let {store, component} = reef;

			// Create a reactive store
			let data = store({agreeToTOS: true});

			// Create a template
			function template () {
				return `
					<label>
						<input type="checkbox" @checked="${data.agreeToTOS}">
			      I agree to the TOS (updates after 5 seconds)
					</label>

			    <br><br>

			    <label for="wizards">Who is the best wizard?</label>
					<select id="wizards">
						<option>Harry</option>
						<option #selected>Hermione</option>
						<option>Neville</option>
					</select>`;
			}

			// Create a component
			component('#app', template);

			// After 5 seconds, update it
			setTimeout(function () {
			  data.agreeToTOS = false;
			}, 5000);
		</script>
	</body>
</html>
